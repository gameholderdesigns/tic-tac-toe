<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6543418179759033"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board" id="gameBoard">
            <div class="row">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
        </div>
        <button id="restartButton">Restart</button>
    </div>
    <!-- Winning GIF Overlay -->
    <div id="winningGif" class="winning-gif">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWNmN2phbXhvcDZrbjF6OTk5ZzI1bnQzOHJqeWo2c293MmtuMmo4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y3qaJQjDcbJPyK7kGk/giphy.gif" alt="Winner GIF" />
    </div>
    <script src="script.js"></script>
</body>
</html>
